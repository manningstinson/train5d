<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Train5D{% endblock %} | Wellness Coaching for Beginners
    </title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="path_to_logo.png" alt="Train5D Logo"
        /></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="training.html">Training</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="schedule.html" class="button">Schedule Consult</a></li>
        </ul>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <div class="footer-left">
        <div class="logo">
          <a href="index.html"
            ><img src="path_to_footer_logo.png" alt="Train5D Logo"
          /></a>
        </div>
        <div>
          &copy; 2024 Train5D. All Rights Reserved. |
          <a href="privacy_policy.html">Privacy Policy</a> |
          <a href="terms_of_service.html">Terms of Service</a>
        </div>
      </div>
      <div class="footer-right">
        <div class="payment-icons">
          <img src="path_to_visa_icon.png" alt="Visa" />
          <img src="path_to_mastercard_icon.png" alt="Mastercard" />
          <img src="path_to_amex_icon.png" alt="Amex" />
          <img src="path_to_paypal_icon.png" alt="PayPal" />
          <img src="path_to_gpay_icon.png" alt="Google Pay" />
          <img src="path_to_applepay_icon.png" alt="Apple Pay" />
        </div>
      </div>
    </footer>
  </body>
</html>
