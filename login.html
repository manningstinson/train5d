<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div class="login-page">
      <div class="container">
        <div class="carousel-container">
          <div class="carousel">
            <div class="carousel-item active" style="background-color: #f1f5f7">
              <div class="carousel-content">
                <img
                  src="assets/icons/png/mindset-icon.png"
                  alt="Mindset Icon"
                  width="250"
                  height="250"
                  loading="lazy"
                />
                <h2>Mindset</h2>
                <p>
                  Nurture a Growth Mindset through Effort, Practice, and
                  Openness. Embrace Life-long Learning and explore Beliefs,
                  Attitudes, and Perspectives
                </p>
                <div class="carousel-indicators">
                  <span
                    class="indicator active"
                    onclick="moveToSlide(0)"
                  ></span>
                  <span class="indicator" onclick="moveToSlide(1)"></span>
                  <span class="indicator" onclick="moveToSlide(2)"></span>
                  <span class="indicator" onclick="moveToSlide(3)"></span>
                  <span class="indicator" onclick="moveToSlide(4)"></span>
                </div>
              </div>
            </div>
            <!-- Other carousel items here -->
          </div>
        </div>
        <div class="login-container-wrapper">
          <div class="login-container">
            <h2>Hello Again</h2>
            <div id="g_id_signin"></div>

            <div class="form-container">
              <form>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <button type="submit" class="btn">Login Now</button>
              </form>
              <div class="extra-links">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="#" class="signup">Not a member | Signup</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/google-login.js" defer></script>
  </body>
</html>
