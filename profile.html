<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Train5D | Wellness Coaching for Beginners - Update your profile details and manage your wellness journey."
    />
    <title>Train5D | Wellness Coaching for Beginners</title>

    <!-- Inline critical CSS for above-the-fold content -->
    <style>
      /* Add critical CSS here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .profile-section {
        margin-bottom: 20px;
      }
      .profile-form {
        width: 100%;
        max-width: 400px;
      }
      .profile-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .profile-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-actions button {
        padding: 12px 24px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .form-actions .cancel {
        background-color: #ccc;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>

    <!-- Preload Largest Contentful Paint (LCP) image -->
    <link rel="preload" href="default-avatar.png" as="image" />

    <!-- Non-critical CSS -->
    <link
      rel="stylesheet"
      href="css/profile.css"
      media="print"
      onload="this.media='all'"
    />

    <!-- Defer loading of external scripts -->
    <script
      src="https://crypto-js.googlecode.com/svn/tags/3.1.2/rollups/md5.js"
      defer
    ></script>
  </head>
  <body>
    <main>
      <div class="main-container">
        <!-- Profile Image Section -->
        <div class="profile-section">
          <img
            src="default-avatar.png"
            srcset="default-avatar-2x.png 2x"
            alt="Profile Image"
            id="profileImage"
            class="clickable"
            width="150"
            height="150"
          />
        </div>

        <!-- Profile Form Section -->
        <div class="profile-form">
          <h2>Profile Details</h2>

          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            placeholder="Enter your first name"
          />

          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Enter your last name" />

          <label for="displayName">Display Name</label>
          <input
            type="text"
            id="displayName"
            placeholder="Enter your display name"
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email address"
          />

          <label for="nutritionLink">Nutrition (Healthie)</label>
          <input
            type="url"
            id="nutritionLink"
            placeholder="Enter your Healthie link"
          />

          <label for="trainingLink">Training & Workouts (QuickCoach)</label>
          <input
            type="url"
            id="trainingLink"
            placeholder="Enter your QuickCoach link"
          />

          <div class="form-actions">
            <button type="submit" id="updateProfileBtn">Update Profile</button>
            <button type="button" class="cancel" id="cancelBtn">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Modal for Image Upload (Optional) -->
      <div id="avatarModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Update Avatar</h2>
          <input type="file" id="modalFileUpload" />
        </div>
      </div>
    </main>

    <!-- Move scripts to the end of the body -->
    <script src="js/header.js" defer></script>
    <script src="js/avatar.js" defer></script>
  </body>
</html>
